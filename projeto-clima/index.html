<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"rel="stylesheet"/>
    <script src="script.js"></script>
    <title>Tempo</title>
  </head>
  <body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da Cidade" />

      <button class="button-search" onclick= "Clickonthebutton()">
        <img class="image-search" src="fotos/lupa.png" alt="lupa">
      </button>

      <div class="medium-box">
          <h2 class="city">Tempo em São Paulo</h2>

          <p class="temperature">21°C</p>

          <div class="smaller-box">
              <img class="forecast-image" src="https://openweathermap.org/img/wn/04n.png" alt="Nuvem" />
              <p class="prediction-text">Nublado</p>
          </div>
          <p class="moisture">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
